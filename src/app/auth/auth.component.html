<div class="row justify-content-md-center mt-3">
  <div class="col-xs-12 col-md-6">
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!--<div class="alert alert-danger" *ngIf="error && !isLoading">
      <p>{{ error }}</p>
    </div>-->
    <app-alert [message]="error" *ngIf="error"></app-alert>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email"> E-mail </label
        ><input type="email" class="form-control" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password"> Password </label
        ><input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="mt-2">
        <button
          type="submit"
          class="btn btn-primary me-2"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
