<div class="row">
  <div class="col-xs-12">
    <form class="row g-2" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
      <div class="row g-2">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary me-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
